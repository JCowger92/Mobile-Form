<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Mobile Form</title>
  <script src="https://kit.fontawesome.com/a0bb9c8746.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav>
      <span class="taskbar">
        <i class="fa-solid fa-square" style="color: #B197FC;"></i>
        <i class="fa-solid fa-circle" style="color: #B197FC;"></i>
        <i class="fa-solid fa-play fa-rotate-90" style="color: #B197FC;"></i>
      </span>
      <span class="navbar">
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        <h2>Contacts</h2>
        <ul>
          <li><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i></li>
        </ul>
      </span>
    </nav>
    <div class="form">
      <div class="name">
        <label class="label" for="name"><img src="/assets/profile-icon-grey.png" alt=""></label>
        <input
          class="input"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required>
      </div>
      <div class="phone select-input">
        <label class="label phone" for="phone"><img src="/assets/phone-icon-grey.png" alt=""></label>
        <input
          class="input"
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          maxlength="10"
          size="10"
          placeholder="Phone Number"
          required>
        <select class="phone" name="phn-label" id="phn-label">
          <option value="phn-label" selected disabled>Label</option>
          <option value="phn-label">Home</option>
          <option value="phn-label">Mobile</option>
          <option value="phn-label">Office</option>
        </select><br>
      </div>
      <div class="location">
        <label class="label" for="address"><img src="/assets/map-pin-icon-grey.png" alt=""></label>
        <input
          class="input"
          type="text"
          name="address"
          id="address"
          placeholder="Address"
          required
        ><br>
        <input
          class="input"
          type="text"
          name="city"
          id="city"
          placeholder="City"
          required
        ><br>
        <div class="state-zip select-input">
          <select class="state" name="state" id="state" size="1">
            <option value="select" selected disabled">State</option>
            <option value="Alabama">AL</option>
            <option value="Alaska">AK</option>
            <option value="Arizona">AZ</option>
            <option value="Arkansas">AR</option>
            <option value="California">CA</option>
            <option value="Colorado">CO</option>
            <option value="Connecticut">CT</option>
            <option value="Delaware">DE</option>
            <option value="District Of Columbia">DC</option>
            <option value="Florida">FL</option>
            <option value="Georgia">GA</option>
            <option value="Hawaii">HI</option>
            <option value="Idaho">ID</option>
            <option value="Illinois">IL</option>
            <option value="Indiana">IN</option>
            <option value="Iowa">IA</option>
            <option value="Kansas">KS</option>
            <option value="Kentucky">KY</option>
            <option value="Louisiana">LA</option>
            <option value="Maine">ME</option>
            <option value="Maryland">MD</option>
            <option value="Massachusetts">MA</option>
            <option value="Michigan">MI</option>
            <option value="Minnesota">MN</option>
            <option value="Mississippi">MS</option>
            <option value="Missouri">MO</option>
            <option value="Montana">MT</option>
            <option value="Nebraska">NE</option>
            <option value="Nevada">NV</option>
            <option value="New Hampshire">NH</option>
            <option value="New Jersey">NJ</option>
            <option value="New Mexico">NM</option>
            <option value="New York">NY</option>
            <option value="North Carolina">NC</option>
            <option value="North Dakota">ND</option>
            <option value="Ohio">OH</option>
            <option value="Oklahoma">OK</option>
            <option value="Oregon">OR</option>
            <option value="Pennsylvania">PA</option>
            <option value="Rhode Island">RI</option>
            <option value="South Carolina">SC</option>
            <option value="South Dakota">SD</option>
            <option value="Tennessee">TN</option>
            <option value="Texas">TX</option>
            <option value="Utah">UT</option>
            <option value="Vermont">VT</option>
            <option value="Virginia">VA</option>
            <option value="Washington">WA</option>
            <option value="West Virginia">WV</option>
            <option value="Wisconsin">WI</option>
            <option value="Wyoming">WY</option>
          </select>
          <input
            class="input"
            type="text"
            name="zip"
            id="zip"
            pattern="\d*"
            maxlength="5"
            size="5"
            required
            placeholder="Zip">
        </div>
      </div>
      <div class="email">
        <label class="label" for="email"><img src="/assets/envelope-icon-grey.png" alt=""></label>
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        >
      </div>
      <div class="bday">
        <label class="label" for="bday"><img src="/assets/birthday-cake-icon-grey.png" alt=""></label>
        <input
          class="input"
          type="date"
          name="bday"
          id="bday"
          placeholder="Birthday"
        >
      </div>
    </div>
  </div>
  
</body>
</html>
